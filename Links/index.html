<head>

    <meta charset="UTF-8">

    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Social Media" />
    <meta property="og:type" content="Bartosz Kwiatek | Photography" />

    <meta name="twitter:title" content="Social Media">
    <meta name="twitter:description" content="Bartosz Kwiatek | Social Media">
    <meta name="twitter:image" content="https://world-throught-lens.pl/images/profile-img.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <title>Social Media</title>
    <link rel="shortcut icon" href="./../icons/camera.svg" type="image/x-icon">

    <!--   JS Libraries   -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://kit.fontawesome.com/ea9d3773dd.js" crossorigin="anonymous"></script>

    <!--   JS Files   -->
    <script src="./../js/jsonLoader.js"></script>

    <!--   Styles   -->
    <link rel="stylesheet" href="./../css/normal.css">

</head>


<body id="links">
    
    <div id="container">

        <div id="profile">
            <div id="profile-img">
                <img src="./../images/profile-img.jpg" alt="Profile Image">
            </div>
            <div id="profile-name">
                <span id="OwnerName">
                    x
                </span>
            </div>
        </div>

        <div id="links">

            <!--   Instagram   -->
            <div class="instagram">

                <div class="text-url">
                    <a href=""  id="igUrl">
                        <div class="icons">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <span id="igName"></span>
                    </a>
                </div>

            </div>


            <!--   Pinterest   -->
            <div class="pinterest">

                <div class="text-url">
                    <a href=""  id="PinURL">
                        <div class="icons">
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                        <span id="PinName"></span>
                    </a>
                </div>

            </div>

            
            <!--   Facebook   -->
            <div class="facebook">

                <div class="text-url">
                    <a href=""  id="fbURL">
                        <div class="icons">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <span id="fbName"></span>
                    </a>
                </div>

            </div>

        </div>
    </div>

</body>


</html>
